<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 

     .left{
         position: absolute;
         width: 30%;
         background-color: aqua;
          
     }
     .right{
         background: hotpink;
         width:70%;
        position: absolute;
         margin-left:30%;  /* 如果这里不设置左外边距，右边盒子会覆盖左边的盒子
         因为，后写的定位元素会覆盖漆面的定位元素。此处的30%就是左边盒子的宽度 */
      }       
    </style>
</head>
<body>
 <div class="box">
     <div class="left">左边</div>
     <div class="right">右边</div>
 </div>

</div>
</body>
</html>
